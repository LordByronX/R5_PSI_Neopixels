<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>LED Control</h1>
  <div id="brightness-slider">
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" min="0" max="255" value="128">
  </div>
  <div id="modes">
    <button id="larson-scanner">Larson Scanner</button>
    <button id="psi-mode">PSI Mode</button>
    <button id="off">Turn Off</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
